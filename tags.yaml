##########################################
#                                        #
#  A list of every /tag in the datapack  #
#                                        #
##########################################

#######################################################################################
#                                                                                     #
# How it works:                                                                       #
# custom_ai.<bot_type>.<bot/nodes/events>.<node_type/event_type>                      #
#                                                                                     #
# So if you wanted a basic bot you would use,                                         #
# custom_ai.basic.bot                                                                 #
#                                                                                     #
# And if you wanted a tree node for the basic bot AI to interact with you would use,  #
# custom_ai.basic.node.tree                                                           #
#                                                                                     #
#######################################################################################

---
custom_ai:  # The datapack
  basic:
    bot # Makes an entity use the basic AI
    events:
      is_jumping # Is the bot jumping
      is_walking # Is the bot walking
      is_falling # Is the bot falling from gravity
  world_miner:
    bot # Makes an entity use the World Miner AI
    events:
      is_mining # Is the bot Mining
      is_warping # Is the bot warping
  crossbow_turret:
    bot # Makes an entity use the Crossbow Turret AI
    nodes:
      arrow # Arrow that is shot out of bot
    events:
      is_aiming # Is the bot aiming at an enemy
      is_shooting # Is the bot shooting at an enemy
---